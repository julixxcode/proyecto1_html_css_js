<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Proyecto 1 - TODOs</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <h1>Proyecto 1 - TODOs (HTML + CSS + JS)</h1>

    <!-- Barra de estado / sincronización -->
    <div class="toolbar">
      <div id="status" class="status">Estado: listo</div>
      <div>
        <button id="btn-sync" class="small">Sincronizar</button>
        <button id="btn-clear-local" class="small danger">Borrar guardado local</button>
      </div>
    </div>

    <!-- Formulario principal -->
    <section id="form-section">
      <form id="todo-form">
        <input type="hidden" id="todo-id">

        <div>
          <label for="title">Título *</label>
          <input id="title" name="title" required minlength="3" placeholder="Escribe el título">
        </div>

        <div>
          <label for="description">Descripción</label>
          <input id="description" name="description" placeholder="Agrega una descripción">
        </div>

        <div>
          <label for="priority">Prioridad (1-5)</label>
          <input id="priority" name="priority" type="number" min="1" max="5" value="3">
        </div>

        <div class="row-inline">
          <label>
            <input type="checkbox" id="isCompleted"> Completado
          </label>
        </div>

        <div class="form-actions">
          <button type="submit" id="submit-btn">Crear</button>
          <button type="button" id="cancel-edit" style="display:none">Cancelar</button>
        </div>
      </form>
    </section>

    <!-- Lista de tareas -->
    <section id="list-section">
      <h2>Lista de tareas</h2>
      <ul id="todo-list"></ul>
    </section>
  </main>

  <!-- Modal edición -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Editar Tarea</h3>
      <form id="edit-form">
        <input type="hidden" id="edit-id">
        <div>
          <label for="edit-title">Título *</label>
          <input id="edit-title" name="edit-title" required minlength="3" placeholder="Título">
        </div>
        <div>
          <label for="edit-description">Descripción</label>
          <input id="edit-description" name="edit-description" placeholder="Descripción">
        </div>
        <div>
          <label for="edit-priority">Prioridad (1-5)</label>
          <input id="edit-priority" name="edit-priority" type="number" min="1" max="5" value="3">
        </div>
        <div>
          <label>
            <input type="checkbox" id="edit-isCompleted"> Completado
          </label>
        </div>
        <div class="form-actions">
          <button type="submit">Guardar</button>
          <button type="button" id="edit-cancel">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
